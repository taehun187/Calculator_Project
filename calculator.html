<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taehun Calculator</title>
    <link rel="stylesheet" href="design.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" class="calculator-screen" disabled>
        <div class="calculator-buttons">
            <button onclick="addChar('A')">A</button>
            <button onclick="setHexMode()">HEX</button>
            <button onclick="setDecMode()">DEC</button>
            <button onclick="clearScreen()">AC</button>
            <button onclick="addChar('/')">÷</button>
            <button onclick="addChar('B')">B</button>
            <button onclick="addChar('7')">7</button>
            <button onclick="addChar('8')">8</button>
            <button onclick="addChar('9')">9</button>
            <button onclick="addChar('*')">×</button>
            <button onclick="addChar('C')">C</button>
            <button onclick="addChar('4')">4</button>
            <button onclick="addChar('5')">5</button>
            <button onclick="addChar('6')">6</button>
            <button onclick="addChar('-')">-</button>
            <button onclick="addChar('D')">D</button>
            <button onclick="addChar('1')">1</button>
            <button onclick="addChar('2')">2</button>
            <button onclick="addChar('3')">3</button>
            <button onclick="addChar('+')">+</button>
            <button onclick="addChar('E')">E</button>
            <button onclick="addChar('F')">F</button>
            <button onclick="addChar('0')">0</button>
            <button onclick="backspace()">⌫</button>
            <button onclick="calculate()" class="equal">=</button>
        </div>
    </div>
    <script src="func.js"></script>   
</body>
</html>
